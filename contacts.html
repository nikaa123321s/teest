<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - Football Accessories</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <ul>
        <li>
          <a href="index.html"><i class="fa-solid fa-house"></i> HOME</a>
        </li>
        <li>
          <a href="products.html"
            ><i class="fa-solid fa-bag-shopping"></i> PRODUCTS</a
          >
        </li>
        <li><a href="about.html">ℹ️ ABOUT</a></li>
        <li>
          <a href="contacts.html"><i class="fa-solid fa-phone"></i> CONTACTS</a>
        </li>
      </ul>
    </nav>

    <!-- Contacts Section -->
    <section id="contacts">
      <div class="contacts-container">
        <h2><i class="fa-solid fa-phone"></i> Contact Us</h2>

        <div class="contact-grid">
          <div class="contact-card">
            <h3><i class="fa-solid fa-location-pin"></i> Address</h3>
            <p>
              Tbilisi, Georgia<br />
              Saburtalo 11<br />
            </p>
          </div>

          <div class="contact-card">
            <h3><i class="fa-solid fa-mobile"></i> Phone</h3>
            <p>
              +995 555 12 34 56<br />
              +995 599 87 65 43<br />
              Monday - Friday: 9:00 - 18:00
            </p>
          </div>

          <div class="contact-card">
            <h3><i class="fa-solid fa-envelope"></i> Email</h3>
            <p>
              info@footballaccessories.com<br />
              support@footballaccessories.com<br />
              sales@footballaccessories.com
            </p>
          </div>
        </div>

        <div class="contact-form">
          <h3 style="text-align: center; margin-bottom: 2rem">
            Send us a Message
          </h3>
          <form>
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
